<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ol>
            {% for task in tasks %}
                <li>
                    <p>{{task.name}}</p>
                    <p>{{task.num_of_task}}</p>
                </li>
            {% endfor %}
        </ol>
    </div>
    {% comment %} <div>
        {{tasks}}
    </div> {% endcomment %}
</body>
</html>
